<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Quiz</title>
    <!-- Add styles -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Add font awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Add google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="section start-container">
        <h1 class="start-container--title">Test your knowledge of JS programming</h1>
        <button class="start-container--button">Start Quiz</button>
    </div>

    <div class="section question-container">

        <div class="question-container--content">

            <div class="question-container--inner question-container__image">

                <div class="question-container--image">

                </div>

                <div class="timepiece">
                    <div class="timepiece--counter">0</div>
                    <div class="timepiece--progress-bar">
                        <div class="timepiece--background-progress-bar"></div>
                        <div class="timepiece--foreground-progress-bar"></div>
                    </div>
                </div>

            </div>

            <div class="question-container--inner question-container__question">

                <div class="question-container--question"></div>

                <ul class="question-container--answers-list">
                    <li class="question-container--answer" id="A"></li>
                    <li class="question-container--answer" id="B"></li>
                    <li class="question-container--answer" id="C"></li>
                </ul>

                <div class="question-container--status">
                </div>

            </div>

        </div>

    </div>

    <div class="section score-container">
        <div class="score-container--content">
            <p class="score-container--title">SCORE</p>
            <div class="score-container--image">

            </div>
            <p class="score-container--scores"></p>
            <button class="score-container--button">Try again</button>
        </div>
    </div>
    <script src="./scripts/quiz.js"></script>
</body>

</html>
